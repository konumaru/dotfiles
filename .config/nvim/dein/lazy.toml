# dein.vim command
[[plugins]]
repo = 'haya14busa/dein-command.vim'
on_cmd = 'Dein'

 [[plugins]]
 repo = 'plasticboy/vim-markdown'
 on_ft = ['markdown']
 hook_add = '''
 let g:vim_markdown_folding_disabled = 1  " 自動折り畳みを無効
 let g:vim_markdown_toc_autofit = 1
 set conceallevel=2  " 構文の隠蔽

 set ts=2
 set tabstop=2
 set softtabstop=2
 set shiftwidth=2
 set expandtab
 let g:vim_markdown_new_list_item_indent = 2
 '''

