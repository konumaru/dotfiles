# ref: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  TERM: alacritty
window:
  dimensions:
    columns: 160
    lines: 48
  padding:
    x: 6
    y: 6
  opacity: 0.9
  startup_mode: Windowed
font:
  size: 13
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux a -t 0 || tmux -u"
